<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Breaker - 自動改行ツール</title>
    <meta name="description" content="テキストを指定した文字数で自動的に改行するツールです。">
    <meta name="theme-color" content="#17171c">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-glow"></div>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6H20M4 12H20M4 18H12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M16 16L19 19L22 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <h1>Line Breaker</h1>
            </div>
            <p class="subtitle">テキストを美しく整える</p>
        </header>

        <main>
            <section class="controls">
                <div class="control-group">
                    <label for="char-limit">改行する文字数</label>
                    <div class="input-wrapper">
                        <input type="number" id="char-limit" value="25" min="1" max="100">
                        <span class="unit">文字</span>
                    </div>
                </div>
                <div class="control-group">
                    <label for="row-limit">1セルの行数</label>
                    <div class="input-wrapper">
                        <input type="number" id="row-limit" value="3" min="1" max="10">
                        <span class="unit">行</span>
                    </div>
                </div>
            </section>

            <div class="text-areas">
                <section class="input-area">
                    <div class="area-header">
                        <h2>入力</h2>
                        <span class="char-count" id="input-count">0文字</span>
                    </div>
                    <textarea id="input-text" placeholder="ここにテキストを入力してください..."></textarea>
                </section>

                <div class="arrow-separator">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 7L18 12M18 12L13 17M18 12L6 12" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>

                <section class="output-area">
                    <div class="area-header">
                        <h2>結果プレビュー (スプレッドシート形式)</h2>
                        <div class="action-buttons">
                            <button id="download-btn" class="icon-btn secondary" aria-label="CSVダウンロード">
                                <span class="btn-text">CSV保存</span>
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15M7 10L12 15M12 15L17 10M12 15V3"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </button>
                            <button id="copy-btn" class="icon-btn" aria-label="コピーと完了">
                                <span class="btn-text">コピー</span>
                                <svg class="copy-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    <path
                                        d="M5 15H4C2.89543 15 2 14.1046 2 13V4C2 2.89543 2.89543 2 4 2H13C14.1046 2 15 2.89543 15 4V5"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                <svg class="check-icon hidden" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <polyline points="20 6 9 17 4 12" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div id="output-preview" class="preview-container">
                        <!-- ここにカードが生成されます -->
                        <div class="placeholder-text">ここに結果が表示されます</div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Line Breaker App</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>

</html>
